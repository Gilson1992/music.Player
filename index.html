<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My musics player</title>

    
</head>
<body>

    <div class="tela">
    <img src="imagens/before.jpg">
    
    <div class="descricao">
        <h2>Before you go</h2>
        <i>Lewis Capaldi</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>

        <div class="tempo">
            <p class="inicio">0.0</p>
            <p class="fim">3.06</p>
        </div>

    </div>
    <div class="player">
        <i class="fas fa-step-backward botao-setas anterior"></i>
        <i class="fas fa-play-circle botao-play  "></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward botao-setas proxima"></i>
    </div>

    <audio src="Before You Go.mp3"></audio>

    <script src="script.js"></script>
    </div>
</body>
</html>
